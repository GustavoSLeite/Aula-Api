<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS - 1</title>
    <link rel="stylesheet" href="style.css">


    <style>
        .card {
            width: 500px;
            height: fit-content;
            background-color: aliceblue;
            border-radius: 25px;
            border: solid 2px rgb(80, 80, 213);
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="card border">
        <div class="icone2 border"></div>

        <h1 class="text title">
            Meu nome é: <span style="color: rgb(80, 80, 213);" class="main-color">Kevin</span>
        </h1>

        <p class="text">
            Mensagem: <span style="color: rgb(80, 80, 213);"><i class="main-color">O que tiver que ser, será.</i></span>
        </p>
    </div>

</body>
